<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio: js-campominato-dom</title>

    <!-- link Bootstrap Css -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div id="playDiv" class="d-flex justify-content-around align-items-center">
            <h1 class="text-uppercase text-center">
                Campo minato
            </h1>
    
            <form class="text-center">
                <label for="difficultyInput" >
                    Scegli la tua difficolt√†: 
                </label>
                <select name="difficultyInput" id="difficultyInput" class="ms-2 mx-auto">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
    
                <button id="playBtn" class="text-uppercase mt-1 d-block mx-auto">
                    play
                </button>
            </form>
        </div>
        <div id="grid-container" class="d-flex align-items-center"></div>
    </main>
    <footer class="d-flex justify-content-around align-items-center px-4">
        <div id="timerDiv" class="d-none">
            <span id="minuteSpan"></span>:<span id="secondSpan"></span>
        </div>
        <div id="punteggioDiv" class="text-center fs-5"></div>
    </footer>
    

    <!-- link Bootstrap Js -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js' integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN' crossorigin='anonymous'></script>
    <!-- link script -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
